<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='../../static/style.css'>
  <title>Blogly</title>
</head>
<body>
  <h1>Users</h1>
  <section class='user-list'>
    <ul>
      {% for user in users %}
        <li>
          <a href='/users/{{ user.id }}' class='user'>{{ user.first_name }} {{ user.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
  <a href='/' class='cancel-btn'>Back</a>
  <a href='/users/new' class='add-btn add-user-btn'>Add user</a>
</body>
</html>
