<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='../../static/style.css'>
  <title>Blogly</title>
</head>
<body>
  <h1>Edit Post</h1>
  <section class='edit-post-form'>
    <form method='POST' class='info-form'>  
      <label>Title
        <input type='text' class='text' name='title' value='{{post.title}}'>
      </label>
      <label>Content
        <input type='text' class='text' name='content' value='{{post.content}}'>
      </label>
      {% for tag in tags %}
      <input type="checkbox" id="tag{{tag.id}}" {% if tag in post.tags %}checked{% endif %} name="tags" value="{{tag.id}}">{{tag.name}}
      <label for="tag{{tag.id}}"> </label><br>
      {% endfor %}
      <a href='/posts/{{ post.id }}' class='cancel-btn'>cancel</a>
      <button type='submit' class='save-btn'>Save</button>
    </form>
  </section>
</body>
</html>
