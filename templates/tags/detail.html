<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='../../static/style.css'>
  <title>Blogly</title>
</head>
<body>
  <h1>{{tag.name}}</h1>
  <ul>
    {% for post in tag.posts %}
    <li><a href='/posts/{{post.id}}'>{{post.title}}</a></li>
    {% endfor %}
  </ul>
  <form>
    <a href='/tags' class='cancel-btn'>Back</a>
    <button formaction='/tags/{{tag.id}}/edit' formmethod='GET' class='edit edit-tag-btn'>Edit</button>
    <button formaction='/tags/{{tag.id}}/delete' formmethod='POST' class='delete delete-tag-btn'>Delete</button>
  </form>
</body>
</html>
