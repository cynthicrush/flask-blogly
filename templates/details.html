<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='../static/style.css'>
  <title>User Detail</title>
</head>
<body>
  <div class='user-details'>
    <div class='profile-img'>
      <img src='{{user.image_url}}' alt='{{user.first_name}} {{user.last_name}}'></img>
    </div>
    <div class='info'>
      <h1>{{user.first_name}} {{user.last_name}}</h1>
      <form>
        <a href='/users' class='cancel-btn'>Back</a>
        <button formaction='/users/{{ user.id }}/edit' formmethod='GET' class='edit-user-btn'>Edit</button>
        <button formaction='/users/{{ user.id }}/delete' formmethod='POST' class='delete-user-btn'>Delete</button>
      </form>
      
    </div>
  </div>
  
  
</body>
</html>
